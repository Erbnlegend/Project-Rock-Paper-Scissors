<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div class="title">Rock Paper Scissors!</div>
    </div>
        <div id="round" class="container">
            <div class="button">
                <span id="roundCounter">Round 1!</span>
                <div id="playerWins">Player Wins: 0</div>
                <div id="computerWins">Computer Wins: 0</div>
            </div>
            <div id="winner" class="button">
                <div>Pick an option to find a winner!</div>
            </div>
            <div id="choices" class="button">
                <div id="player">
                    <div>Player Choice:</div>
                </div>
                <div id="computer">
                    <div>Computer Choice:</div>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="buttons">
            <!--Insert buttons  -->
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
