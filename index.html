<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <div class="title">Rock Paper Scissors!</div>
    </div>
    <div class="container">
        <div id="instructions">
            <div>Pick an option to find a winner!</div>
        </div>
        <div class="buttons">
            <!--Insert buttons  -->
        </div>
    </div>
    <div id="choices" class="menuResults">
        <div id="player">
            <div></div>
        </div>
        <div class="versus">VS!</div>
        <div id="computer">
            <div></div>
        </div>
    </div>
    <div id="round" class="container">
        <div class="menuResults">
            <div id="playerWins">Player Wins: 0</div>
            <span id="roundCounter">Round 1!</span>
            <div id="computerWins">Computer Wins: 0</div>
        </div>
        <div id="winner">
            <div></div>
        </div>
    </div>
</body>
<script src="src/script.js"></script>
</html>
